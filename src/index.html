<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="col-md-5">
        <ul class="cards list-unstyled">
          <li><img class="card visa" src="./img/visa.png" alt="Visa"></li>
          <li><img class="card mir" src="./img/mir.png" alt="Mir"></li>
          <li><img class="card mastercard" src="./img/mastercard.png" alt="Mastercard"></li>
          <li><img class="card amex" src="./img/amex.png" alt="American Express"></li>
          <li><img class="card discover" src="./img/discover.png" alt="Discover"></li>
          <li><img class="card jcb" src="./img/jcb.png" alt="JCB"></li>
          <li><img class="card diners_club" src="./img/diners_club.png" alt="Diners Club"></li>
        </ul>
        <form id="form" class="form-inline" novalidate="novalidate">
          <div class="form-group">
            <input class="form-control" id="card_number" name="card_number" type="text" placeholder="Credit card number" data-original-title="" title="" aria-describedby="tooltip626938">
            <div class="tooltip fade bottom in" role="tooltip" id="tooltip626938" style="top: 119.017px; left: 14.3px; display: block;">
                <div class="tooltip-arrow" style="left: 50%;"></div>
            </div>
            <a id="submitform" class="btn btn-success">Click to Validate</a>
          </div>
        </form>
    </div>
</body>
</html>
